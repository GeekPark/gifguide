<body class="gifguide imagepage">

  <!-- 注意事项 -->
  <section class="page tip">
    <h2 class="page-title">注意事项</h2>
    <div class="block">
      <h3 class="block-title">携带身份证领取同传设备</h3>
      <div class="block-content">
        因为部分演讲有外籍嘉宾。所以务必带上你的身份证件用于领取同传设备
      </div>
    </div>

    <div class="block">
      <h3 class="block-title">务必携带好您的入场凭证</h3>
      <div class="block-content">
        <p>在大会成功购票的用户应该会收到对应的入场凭证。不论是二维码还是那段文字都可以用来入场。</p>
        <p>我们在现场会设置咨询台，如果在当时有任何疑问，可以在现场询问。</p>
        <p>如果现在你还有什么不明白，请邮件：gif@geekpark.net</p>
      </div>
    </div>
  </section>

  <!-- 日程安排 -->
  <section class="page schedule">
    <h2 class="page-title">日程安排</h2>
    <div class="switch">
      <a href="javascript:;" class="switchbtn on" data-type="main" id="main-schedule">主论坛</a>
      <a href="javascript:;" class="switchbtn" data-type="minor" id="minor-schedule">分论坛</a>
    </div>
    <div class="page-content" id="page-content">

            <div class="time-area">
              <span class="time js-time-start">09:00</span> -

            </div>

                <span class="company">极客公园</span>

            </div>
          </div>

        </div>

      </div>
